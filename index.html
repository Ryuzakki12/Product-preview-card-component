<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="perfume-section">
      <div class="perfume">
        <div class="perfume-card">
          <picture class="img">
            <source
              srcset="images/image-product-mobile.jpg"
              media="(max-width: 600px)"
            />
            <source
              srcset="images/image-product-desktop.jpg"
              media="(min-width: 601px)"
            />
            <img
              src="images/image-product-desktop.jpg"
              alt="brand img"
              class="img"
            />
          </picture>
          <div class="text-only">
            <p class="perfume-title">Perfume</p>
            <h1 class="perfume-header">Gabrielle Essence Eau De Parfum</h1>
            <p class="perfume-text">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="flex">
              <p class="new-price">$149.99</p>
              <p class="old-price">$169.99</p>
            </div>
            <div class="btn-container">
              <button class="btn">
                <img src="images/icon-cart.svg" class="cart-img" /> Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    </div> -->
  </body>
</html>
